<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karteikarten ‚Äì Sprachtrainer</title>
  <style>
    :root{ --bg:#0f172a; --muted:#94a3b8; --text:#e5e7eb; --primary:#22c55e; --primary-600:#16a34a; --shadow:0 12px 35px rgba(0,0,0,.35); }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;background:radial-gradient(1200px 600px at 70% -10%, #1f2937 0%, #0f172a 60%);color:var(--text);display:flex;flex-direction:column}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:rgba(255,255,255,.02);border-bottom:1px solid rgba(255,255,255,.06)}
    .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .btn{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.18);padding:9px 12px;border-radius:12px;cursor:pointer;transition:.18s;font-weight:600}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#03110a}
    .btn.primary:hover{background:var(--primary-600)}
    .btn.secondary{background:rgba(255,255,255,.04)}
    .app{flex:1;display:grid;grid-template-rows:1fr auto auto;gap:14px;padding:16px;max-width:960px;margin:0 auto;width:100%}
    .stage{display:grid;place-items:center;min-height:360px}
    .card{position:relative;width:min(680px,92vw);height:min(380px,56vh);perspective:1400px;cursor:pointer}
    .card-inner{width:100%;height:100%;transform-style:preserve-3d;transition:transform .6s}
    .card.flipped .card-inner{transform:rotateY(180deg)}
    .card-face{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:28px;text-align:center;font-size:clamp(22px,4.5vw,40px);background:rgba(255,255,255,.05);border-radius:22px;backface-visibility:hidden}
    .card-back{transform:rotateY(180deg)}
    .actions{display:flex;gap:8px;justify-content:center}
    .meta{display:flex;gap:12px;justify-content:center;color:var(--muted)}
    dialog{border:none;border-radius:16px;padding:16px;background:#0b1223;color:var(--text)}
    dialog::backdrop{background:rgba(0,0,0,.55)}
    label.inline{display:flex;gap:8px;align-items:center}
    /* Archivliste */
    .list{display:flex;flex-direction:column;gap:8px;max-height:55vh;overflow:auto;margin-top:8px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px;border:1px solid rgba(255,255,255,.14);border-radius:10px;padding:8px}
    .row .word{display:flex;gap:10px;align-items:center}
    .row small{color:var(--muted)}
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Karteikarten</h1>
    <nav class="controls">
      <button id="btn-new" class="btn">+ Karte</button>
      <button id="btn-import" class="btn">Import</button>
      <button id="btn-export" class="btn">Export</button>
      <button id="btn-done" class="btn secondary" title="Aktuelle Karte ins Archiv verschieben">‚úîÔ∏è Abschlie√üen</button>
      <button id="btn-archive" class="btn secondary" title="Archiv-Ordner √∂ffnen">üì¶ Archiv</button>
      <button id="btn-delete" class="btn secondary" title="Sofort l√∂schen">üóëÔ∏è L√∂schen</button>
      <label class="inline"><input type="checkbox" id="chk-archived"> Archiv anzeigen</label>
    </nav>
  </header>

  <main class="app">
    <section class="stage">
      <div id="card" class="card" tabindex="0" aria-label="Karte ‚Äì klicken oder Leertaste zum Flippen">
        <div class="card-inner">
          <div class="card-face" id="cardFront"></div>
          <div class="card-face card-back" id="cardBack"></div>
        </div>
      </div>
    </section>
    <section class="actions">
      <button id="btn-prev" class="btn secondary" aria-label="Vorherige Karte">‚Üê</button>
      <button id="btn-flip" class="btn primary" aria-label="Karte flippen">Flip</button>
      <button id="btn-next" class="btn secondary" aria-label="N√§chste Karte">‚Üí</button>
    </section>
    <section class="meta">
      <span id="progressText">0 / 0</span>
      <span id="metaArchiveCount"></span>
    </section>
  </main>

  <dialog id="dlg-new">
    <form method="dialog" id="form-new">
      <h2>Neue Karte</h2>
      <label>Vorderseite<input id="new-front" required></label>
      <label>R√ºckseite<input id="new-back" required></label>
      <menu>
        <button value="cancel" class="btn secondary">Abbrechen</button>
        <button value="ok" class="btn primary">Speichern</button>
      </menu>
    </form>
  </dialog>

  <dialog id="dlg-archive">
    <form method="dialog">
      <h2>Archiv <small id="archCount"></small></h2>
      <div id="archList" class="list"></div>
      <menu>
        <button value="close" class="btn primary">Schlie√üen</button>
      </menu>
    </form>
  </dialog>

  <input type="file" id="file-input" accept=".csv,.json" style="display:none">

  <script>
  (()=>{
    const STORAGE_KEY = "flashcards_v6";
    let state = load() || { cards: sample(), index: 0, showArchived: false };

    // Elements
    const elF = document.getElementById("cardFront");
    const elB = document.getElementById("cardBack");
    const elC = document.getElementById("card");
    const prog = document.getElementById("progressText");
    const metaArch = document.getElementById("metaArchiveCount");
    const chkArchived = document.getElementById("chk-archived");
    const btnPrev = document.getElementById("btn-prev");
    const btnNext = document.getElementById("btn-next");
    const btnFlip = document.getElementById("btn-flip");
    const btnDone = document.getElementById("btn-done");
    const btnArchive = document.getElementById("btn-archive");
    const btnDelete = document.getElementById("btn-delete");
    const btnExport = document.getElementById("btn-export");
    const btnImport = document.getElementById("btn-import");
    const btnNew = document.getElementById("btn-new");
    const fileInput = document.getElementById("file-input");
    const dlgNew = document.getElementById("dlg-new");
    const dlgArchive = document.getElementById("dlg-archive");
    const archList = document.getElementById("archList");
    const archCount = document.getElementById("archCount");

    chkArchived.checked = !!state.showArchived;

    // Render
    function render(){
      const list = filtered();
      const arch = state.cards.filter(c=>c.archived);
      metaArch.textContent = `Archiv: ${arch.length}`;

      if (state.index >= list.length) state.index = Math.max(0, list.length - 1);
      if (state.index < 0) state.index = 0;
      elC.classList.remove("flipped");
      const hasCards = list.length > 0;
      [btnPrev, btnNext, btnFlip, btnDone, btnDelete, btnExport].forEach(b => b.disabled = !hasCards);
      if (!hasCards){
        elF.textContent = state.showArchived ? "Keine Karten im Archiv" : "Keine Karten";
        elB.textContent = "";
        prog.textContent = "0 / 0";
        save();
        return;
      }
      const c = list[state.index];
      elF.textContent = c.front + (c.archived ? " (Archiv)" : "");
      elB.textContent = c.back;
      prog.textContent = `${state.index + 1} / ${list.length}`;
      save();
    }

    function flip(){ if (!filtered().length) return; elC.classList.toggle("flipped"); }
    function next(){ const list = filtered(); if (!list.length) return; state.index = (state.index + 1) % list.length; render(); }
    function prev(){ const list = filtered(); if (!list.length) return; state.index = (state.index - 1 + list.length) % list.length; render(); }
    function current(){ return filtered()[state.index]; }
    function filtered(){ return state.cards.filter(c => state.showArchived ? c.archived : !c.archived); }
    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function load(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)); } catch{ return null; } }
    function sample(){ return [ { front:"Haus", back:"house", archived:false }, { front:"Baum", back:"tree", archived:false } ]; }

    // CSV robust (Komma/; /Tab + Quotes)
    function parseCSV(text){
      if (text.charCodeAt(0)===0xFEFF) text=text.slice(1);
      const lines=text.split(/\r?\n/).filter(l=>l.trim().length);
      if(!lines.length) return [];
      const first=lines[0];
      const cnt=(s,ch)=> (s.match(new RegExp(ch,"g"))||[]).length;
      const delim = cnt(first,"\t")>cnt(first,",") && cnt(first,"\t")>cnt(first,";") ? "\t" : (cnt(first,";")>cnt(first,",") ? ";" : ",");
      const rows=lines.map(line=>{ const cols=[]; let cur="", inQ=false; for(let i=0;i<line.length;i++){ const c=line[i]; if(c==='"'){ if(inQ && line[i+1]==='"'){cur+='"';i++;} else inQ=!inQ; } else if(c===delim && !inQ){ cols.push(cur); cur=""; } else { cur+=c; } } cols.push(cur); return cols.map(s=>s.trim()); });
      const norm=s=>(s||"").toLowerCase().replace(/\s+/g,"");
      if(rows.length && /(front|vorder)/.test(norm(rows[0][0])) && /(back|r√ºck)/.test(norm(rows[0][1]))) rows.shift();
      return rows.filter(r=>r[0]&&r[1]).map(r=>({front:r[0],back:r[1],archived:false}));
    }

    // Events
    btnFlip.onclick=flip; btnNext.onclick=next; btnPrev.onclick=prev; elC.onclick=flip;
    elC.addEventListener("keydown",e=>{ if(e.key===" "||e.key==="Enter"){e.preventDefault();flip();} if(e.key==="ArrowRight") next(); if(e.key==="ArrowLeft") prev(); });

    // Neue Karte
    btnNew.onclick=()=>dlgNew.showModal();
    dlgNew.addEventListener("close",()=>{
      if(dlgNew.returnValue==="ok"){
        const f=document.getElementById("new-front").value.trim();
        const b=document.getElementById("new-back").value.trim();
        if(f&&b) state.cards.push({front:f,back:b,archived:false});
      }
      document.getElementById("new-front").value=""; document.getElementById("new-back").value=""; render();
    });

    // Abschlie√üen (in Archiv verschieben)
    btnDone.onclick=()=>{ const c=current(); if(!c) return; c.archived=true; state.index=0; render(); };

    // Archiv-Ordner √∂ffnen (Dialog)
    btnArchive.onclick=()=>{ buildArchiveDialog(); dlgArchive.showModal(); };
    function buildArchiveDialog(){
      archList.innerHTML="";
      const archived = state.cards.filter(c=>c.archived);
      archCount.textContent = `(${archived.length})`;
      if(!archived.length){ archList.innerHTML = '<div class="row"><div class="word">Keine Karten im Archiv</div></div>'; return; }
      archived.forEach((c)=>{
        const row = document.createElement('div'); row.className='row';
        const word = document.createElement('div'); word.className='word'; word.innerHTML = `<strong>${escapeHtml(c.front)}</strong> <small>‚Äì ${escapeHtml(c.back)}</small>`;
        const actions = document.createElement('div');
        const btnRestore = document.createElement('button'); btnRestore.className='btn primary'; btnRestore.textContent='Wiederherstellen';
        const btnDel = document.createElement('button'); btnDel.className='btn secondary'; btnDel.textContent='L√∂schen';
        btnRestore.onclick=()=>{ c.archived=false; render(); buildArchiveDialog(); };
        btnDel.onclick=()=>{ const i=state.cards.indexOf(c); if(i>-1) state.cards.splice(i,1); render(); buildArchiveDialog(); };
        actions.appendChild(btnRestore); actions.appendChild(btnDel);
        row.appendChild(word); row.appendChild(actions); archList.appendChild(row);
      });
    }

    function escapeHtml(s){ return (s+"").replace(/[&<>"']/g, m => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    // Export/Import
    btnExport.onclick=()=>{ const data=JSON.stringify(state.cards,null,2); const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([data],{type:"application/json"})); a.download="cards.json"; a.click(); };
    btnImport.onclick=()=>fileInput.click();
    fileInput.addEventListener("change",async e=>{ const f=e.target.files[0]; if(!f) return; const text=await f.text(); try{ if(f.name.endsWith(".json")){ const arr=JSON.parse(text); state.cards=arr.map(o=>({front:o.front,back:o.back,archived:!!o.archived})); } else { state.cards=parseCSV(text); } state.index=0; render(); } catch(err){ alert("Fehler beim Import: "+err.message); } finally { e.target.value=""; } });

    // Archiv-Ansicht per Checkbox (optional)
    chkArchived.addEventListener("change",()=>{ state.showArchived=chkArchived.checked; state.index=0; render(); });

    render();
  })();
  </script>
</body>
</html>
