<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karteikarten ‚Äì Sprachtrainer (stabil mit Archiv & L√∂schen)</title>
  <style>
    :root{ --bg:#0f172a; --muted:#94a3b8; --text:#e5e7eb; --primary:#22c55e; --primary-600:#16a34a; --shadow:0 12px 35px rgba(0,0,0,.35); }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;background:radial-gradient(1200px 600px at 70% -10%, #1f2937 0%, #0f172a 60%);color:var(--text);display:flex;flex-direction:column}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:rgba(255,255,255,.02);border-bottom:1px solid rgba(255,255,255,.06)}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    .btn{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.18);padding:9px 12px;border-radius:12px;cursor:pointer;transition:.18s;font-weight:600}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#03110a}
    .btn.primary:hover{background:var(--primary-600)}
    .btn.secondary{background:rgba(255,255,255,.04)}
    .app{flex:1;display:grid;grid-template-rows:1fr auto auto;gap:14px;padding:16px;max-width:960px;margin:0 auto;width:100%}
    .stage{display:grid;place-items:center;min-height:360px}
    .card{width:min(680px,92vw);height:min(380px,56vh);perspective:1400px}
    .card-inner{width:100%;height:100%;transform-style:preserve-3d;transition:transform .6s}
    .card.flipped .card-inner{transform:rotateY(180deg)}
    .card-face{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:28px;text-align:center;font-size:clamp(22px,4.5vw,40px);background:rgba(255,255,255,.05);border-radius:22px;backface-visibility:hidden}
    .card-back{transform:rotateY(180deg)}
    .actions{display:flex;gap:8px;justify-content:center}
    .meta{display:flex;gap:12px;justify-content:center;color:var(--muted)}
    dialog{border:none;border-radius:16px;padding:16px;background:#0b1223;color:var(--text)}
    dialog::backdrop{background:rgba(0,0,0,.55)}
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Karteikarten</h1>
    <nav class="controls">
      <button id="btn-new" class="btn">+ Karte</button>
      <button id="btn-import" class="btn">Import</button>
      <button id="btn-export" class="btn">Export</button>
      <button id="btn-archive" class="btn secondary">üì¶ Archivieren</button>
      <button id="btn-delete" class="btn secondary">üóëÔ∏è L√∂schen</button>
    </nav>
  </header>

  <main class="app">
    <section class="stage">
      <div id="card" class="card" tabindex="0">
        <div class="card-inner">
          <div class="card-face" id="cardFront"></div>
          <div class="card-face card-back" id="cardBack"></div>
        </div>
      </div>
    </section>
    <section class="actions">
      <button id="btn-prev" class="btn secondary">‚Üê</button>
      <button id="btn-flip" class="btn primary">Flip</button>
      <button id="btn-next" class="btn secondary">‚Üí</button>
    </section>
    <section class="meta">
      <span id="progressText">0 / 0</span>
    </section>
  </main>

  <dialog id="dlg-new">
    <form method="dialog" id="form-new">
      <h2>Neue Karte</h2>
      <label>Vorderseite<input id="new-front" required></label>
      <label>R√ºckseite<input id="new-back" required></label>
      <menu>
        <button value="cancel" class="btn secondary">Abbrechen</button>
        <button value="ok" class="btn primary">Speichern</button>
      </menu>
    </form>
  </dialog>

  <input type="file" id="file-input" accept=".csv,.json" style="display:none">

  <script>
  (()=>{
    const STORAGE_KEY="flashcards_v3";
    let state=load()||{cards:sample(),index:0};

    const elF=document.getElementById("cardFront"), elB=document.getElementById("cardBack"), elC=document.getElementById("card"), prog=document.getElementById("progressText");

    function render(){
      if(!state.cards.length){elF.textContent="Keine Karten";elB.textContent="";prog.textContent="0/0";return;}
      let c=state.cards[state.index];
      elF.textContent=c.front;elB.textContent=c.back;prog.textContent=`${state.index+1}/${state.cards.length}`;
    }
    function flip(){elC.classList.toggle("flipped");}
    function next(){state.index=(state.index+1)%state.cards.length;save();render();}
    function prev(){state.index=(state.index-1+state.cards.length)%state.cards.length;save();render();}

    document.getElementById("btn-flip").onclick=flip;
    document.getElementById("btn-next").onclick=next;
    document.getElementById("btn-prev").onclick=prev;
    document.getElementById("btn-new").onclick=()=>dlgNew.showModal();
    const dlgNew=document.getElementById("dlg-new");
    dlgNew.addEventListener("close",()=>{
      if(dlgNew.returnValue==="ok"){
        let f=document.getElementById("new-front").value.trim();
        let b=document.getElementById("new-back").value.trim();
        if(f&&b) state.cards.push({front:f,back:b});
        save();render();
      }
      document.getElementById("new-front").value="";document.getElementById("new-back").value="";
    });

    document.getElementById("btn-export").onclick=()=>{
      let data=JSON.stringify(state.cards,null,2);
      let a=document.createElement("a");
      a.href=URL.createObjectURL(new Blob([data],{type:"application/json"}));
      a.download="cards.json";a.click();
    };
    document.getElementById("btn-import").onclick=()=>document.getElementById("file-input").click();
    document.getElementById("file-input").addEventListener("change",async e=>{
      let f=e.target.files[0];if(!f) return;
      let text=await f.text();
      try{
        if(f.name.endsWith(".json")) state.cards=JSON.parse(text);
        else state.cards=parseCSV(text);
        state.index=0;save();render();
      }catch(err){alert("Fehler: "+err.message);}finally{e.target.value="";}
    });

    document.getElementById("btn-archive").onclick=()=>{
      let c=state.cards[state.index];if(!c) return;
      c.archived=!c.archived;save();render();
    };
    document.getElementById("btn-delete").onclick=()=>{
      if(!state.cards.length) return;
      if(!confirm("Karte l√∂schen?")) return;
      state.cards.splice(state.index,1);state.index=0;save();render();
    };

    function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state));}
    function load(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY));}catch{return null;}}
    function sample(){return[{front:"Haus",back:"house"},{front:"Baum",back:"tree"}];}
    function parseCSV(text){
      let lines=text.split(/\r?\n/).filter(l=>l.trim());
      let rows=lines.map(l=>l.split(/[,;\t]/));
      if(rows[0][0].toLowerCase().includes("front")) rows.shift();
      return rows.map(r=>({front:r[0],back:r[1]}));
    }

    render();
  })();
  </script>
</body>
</html>
